<header class="header header__dop" id="up">
  <!--<div class="header__main-box">
    <img src="../../img/main/house.jpg" alt="fone" />

  <div class="header__wrapper container">
    <h1 class="header__about-box">

    <div class="header__logo-box">

    <div class="header__chart">График работы: <br />пн-сб с 09:00 до 18:00</div>
    <div class="header__contact-box">

  </div>
  <div class="message__wrapper">
  <div class="message">
    <div class="message__box-hidden">

          />

      </div>
      <div class="message__phone message__item">
        <a href="tel:+79805594059" target="_blank"

            src="../../img/message/phone.svg"

      </div>

      <div class="message__viber message__item">
        <a href="viber://chat?number=%2B79805594059" target="_blank"
          ><img

      </div>
      <div class="message__whatsapp message__item">

      <div class="message__telegram message__item">

        /></a>

    </div>
    <div class="message__box-visible">
      <div class="message__close message__item">
        <a href="/"

      <div class="message__main message__item">

        /></a>
